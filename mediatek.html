<head>
  <title>MediaTek</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Media list</h1>
      <form class="new-media">
        <input type="text" name="text" placeholder="Type to add new medias" />
      </form>
    </header>
    <ul>
      {{#each medias}}
        {{> media}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="media">
  <li>{{text}}</li>
</template>
