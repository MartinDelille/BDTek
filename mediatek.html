<head>
  <title>MediaTek</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Media list</h1>
      <form class="new-media">
        <input type="text" name="text" placeholder="Type to add new medias" />
      </form>
    </header>
    <ul>
      {{#each medias}}
        {{> media}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="media">
  <li class="{{#if checked}}checked{{/if}}">
    <button class="delete">&times;</button>
    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
    <span class="text"> {{text}}</span>
  </li>
</template>
